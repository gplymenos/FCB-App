<header>
  <div class="example-sidenav-content">
    <button
      mat-icon-button
      color="primary"
      aria-label="Side Menu"
      (click)="toggleDrawer()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  @if(!loggedInUser) {
  <button mat-flat-button color="primary" (click)="login()">Login</button>
  } @else {
  <button mat-flat-button color="warn" (click)="logout()">Logout</button>
  }
</header>
