<h3>Forgot My Password</h3>
<mat-form-field appearance="outline">
  <mat-label>Username</mat-label>
  <input matInput placeholder="Email" type="email" name="email" #resetEmail />
</mat-form-field>
<mat-error *ngIf="resetMessage">{{ resetMessage }}</mat-error>
<button
  mat-raised-button
  color="primary"
  [disabled]="!resetEmail.value"
  (click)="resetPassword(resetEmail.value)"
>
  Reset Password
</button>
<button mat-flat-button color="accent" (click)="clearForgottenForm()">
  Cancel
</button>
