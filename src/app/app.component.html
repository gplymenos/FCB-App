<p class="username">{{ loggedInUser?.displayName }}</p>
<p class="username">{{ loggedInUser?.email }}</p>
<img src="{{ loggedInUser?.photoURL }}" />
@if(!loggedInUser) {
<button mat-flat-button color="primary" (click)="login()">Login</button>
} @else {
<button mat-flat-button color="warn" (click)="logout()">Logout</button>
}
